<!DOCTYPE html>
<html>
	<header></header>
	<body>
		<input id="input" />
		<script src="./07.防抖Debounce.js"></script>
		<script>
			let input = document.getElementById('input')
			function handleClick(e) {
				console.log('click', e.target.value)
			}
			input.addEventListener('input', debounce(handleClick, 2000, true))
		</script>
	</body>
</html>
